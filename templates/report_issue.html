<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* styles.css */

/* Body background color */
body {
    background-color: #f8f9fa;
}

/* Card shadow and spacing */
.card {
    margin-top: 50px;
    border-radius: 8px;
}

/* Form input focus effect */
.form-control:focus, .form-select:focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
}

/* Submit button hover effect */
.btn-success:hover {
    background-color: #146c43;
    border-color: #146c43;
}

/* Custom header styling */
.card-header {
    border-bottom: 2px solid #f8f9fa;
}

    </style>

</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>Submit a Report</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('report_issue') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="enrollment_number" class="form-label">Enrollment Number:</label>
                        <input type="text" name="enrollment_number" id="enrollment_number" class="form-control" placeholder="Enter your enrollment number" required>
                    </div>
                    <div class="mb-3">
                        <label for="problem_type" class="form-label">Problem Type:</label>
                        <select name="problem_type" id="problem_type" class="form-select" required>
                            <option value="">Select Problem Type</option>
                            <option value="Technical Issue">Technical Issue</option>
                            <option value="Academic Query">Academic Query</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Describe the issue..." required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
