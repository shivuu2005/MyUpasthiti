<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Edit User</h1>

        <form action="{{ url_for('edit_user', id=user[0]) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <input type="text" id="mobile" name="mobile" class="form-control" value="{{ user[4] }}" required>
            </div>

            <div class="mb-3">
                <label for="branch" class="form-label">Branch:</label>
                <input type="text" id="branch" name="branch" class="form-control" value="{{ user[5] }}" required>
            </div>

            <div class="mb-3">
                <label for="college_name" class="form-label">College Name:</label>
                <input type="text" id="college_name" name="college_name" class="form-control" value="{{ user[6] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{{ url_for('view_users') }}" class="btn btn-secondary mt-3">Back to User List</a>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
